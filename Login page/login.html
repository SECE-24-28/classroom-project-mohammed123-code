<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <center>
    <div class="login">
        <h2 class="loginhead">Login</h2>
        <h2>Have an Account?</h2>

        <!-- Username and Password -->
        <div class="user">
            <input type="text" placeholder="Username" class="up">
            <br>
            <br>
            <input type="password" placeholder="Password" class="up">
            <br>
            <br>
        </div>


        <button class="signin">SIGN IN</button>
        <br>
        <br>


        <!-- Forget And Reset Password -->
        <div class="forgetandreset">
            <!-- ForgetPassword -->
            <div class="foget">
                <input type="checkbox">Remember Me
            </div>
            <!-- Reset Password -->
            <div class="reset">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <br>

        <h4>--Or Sign in with--</h4>
        <br>


        <!-- Other Options -->
        <div class="options">
            <button class="gm"><img src="google-g-logo-85b2.png">Google</button>
            <button class="gm"><img src="MSFT.png">Microsft</button>
        </div>
    </div>
    </center>
</body>
</html>
